    - name: redis-cart
      type: microservice
      settings:
        podShutdownGraceSeconds: 5
        containerName: redis
        image: redis:alpine
        servicePortName: redis
        servicePort: 6379
        containerPort: 6379
      traits:
        - name: patch-annotations
          properties:
            annotations:
              sidecar.istio.io/rewriteAppHTTPProbers: "true"
        - name: patch-tcp-probe
          properties:
            readinessProbe:
              periodSeconds: 5
              port: 6379
            livenessProbe:
              periodSeconds: 5
              port: 6379
        - name: patch-volume
          properties:
            name: redis-data
            path: "/data"
            emptyDir: {}
        - name: patch-container-resource
          properties:
            containerName: server
            requests:
              cpu: "125m"
              memory: "256Mi"
            limits:
              cpu: "70m"
              memory: "200Mi"
