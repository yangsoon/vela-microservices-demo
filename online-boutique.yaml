apiVersion: core.oam.dev/v1alpha2
kind: Application
metadata:
  name: boutique
  namespace: default
spec:
  components:
    - name: frontend
      type: microservice
      settings:
        containerName: server
        image: gcr.io/google-samples/microservices-demo/frontend:v0.2.2
        servicePortName: http
        servicePort: 80
        containerPort: 8080
        env:
          PORT: "8080"
          PRODUCT_CATALOG_SERVICE_ADDR: "productcatalogservice:3550"
          CURRENCY_SERVICE_ADDR: "currencyservice:7000"
          CART_SERVICE_ADDR: "cartservice:7070"
          RECOMMENDATION_SERVICE_ADDR: "recommendationservice:8080"
          SHIPPING_SERVICE_ADDR: "shippingservice:50051"
          CHECKOUT_SERVICE_ADDR: "checkoutservice:5050"
          AD_SERVICE_ADDR: "adservice:9555"
      traits:
        - name: patch-annotations
          properties:
            annotations:
              sidecar.istio.io/rewriteAppHTTPProbers: "true"
        - name: patch-http-probe
          properties:
            readinessProbe:
              waitPodrtUpSeconds: 10
              port: 8080
              path: "/_healthz"
              httpHeaders:
                Cookie: "shop_session-id=x-readiness-probe"
            livenessProbe:
              waitPodrtUpSeconds: 10
              port: 8080
              path: "/_healthz"
              httpHeaders:
                Cookie: "shop_session-id=x-liveness-probe"
        - name: patch-container-resource
          properties:
            containerName: server
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
        - name: loadBalancer
          properties:
            name: "frontend-external"
            podLabs:
              app: "frontend"
            ports:
              - name: "http"
                port: 80
                servicePort: 8080

    - name: cartservice
      type: microservice
      settings:
        podShutdownGraceSeconds: 5
        containerName: server
        image: gcr.io/google-samples/microservices-demo/cartservice:v0.2.2
        servicePortName: grpc
        servicePort: 7070
        containerPort: 7070
        env:
          REDIS_ADDR: "redis-cart:6379"
      traits:
        - name: patch-cmd-probe
          properties:
            readinessProbe:
              waitPodStartUpSeconds: 15
              cmd: ["/bin/grpc_health_probe", "-addr=:7070", "-rpc-timeout=5s"]
            livenessProbe:
              waitPodrtUpSeconds: 15
              periodSeconds: 10
              cmd: ["/bin/grpc_health_probe", "-addr=:7070", "-rpc-timeout=5s"]
        - name: patch-container-resource
          properties:
            containerName: server
            requests:
              cpu: "200m"
              memory: "64Mi"
            limits:
              cpu: "300m"
              memory: "128Mi"

    - name: productcatalogservice
      type: microservice
      settings:
        podShutdownGraceSeconds: 5
        containerName: server
